<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quotes Generator</h1>
    <p>Enter a number to fetch a specific quote, or click generate to see it!</p>

    <input type="number" id="sabtha" placeholder="Enter quote number">
    <br>
    <button id="generateBtn">Generate</button>

    <div class="quote-box">
      <h2 id="value"></h2>
      <p id="value1"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
